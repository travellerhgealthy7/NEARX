<!DOCTYPE html>
<html>
<head>
    <title>Test NEARX API</title>
</head>
<body>
    <h1>Testing NEARX Backend</h1>
    <button onclick="testHealth()">Test Health</button>
    <button onclick="testLogin()">Test Login</button>
    <pre id="result"></pre>

    <script>
        async function testHealth() {
            try {
                const response = await fetch('https://nearx-backend-r5u3n7ly6-travellershealth7-2672s-projects.vercel.app/api/identity/health');
                const data = await response.json();
                document.getElementById('result').textContent = 'Health: ' + JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result').textContent = 'Error: ' + error.message;
            }
        }

        async function testLogin() {
            try {
                const response = await fetch('https://nearx-backend-r5u3n7ly6-travellershealth7-2672s-projects.vercel.app/api/identity/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: 'operator@example.com', password: 'nearx123' })
                });
                const data = await response.json();
                document.getElementById('result').textContent = 'Login: ' + JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result').textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
